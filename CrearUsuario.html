<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.2/css/all.css" crossorigin="anonymous">
    <title>Registro Usuarios</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e0bbff, #957dad);
            color: #fff;
        }

        header {
            background-color: #5e2d79; /* Header background color */
            padding: 20px 0;
            text-align: center; /* Centering the text */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.5em; /* Font size */
            color: #e0bbff; /* Text color */
            margin: 0;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #e0bbff; /* Link color */
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        nav a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        /* Contenedor principal */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #5e2d79;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            font-size: 1em;
            margin-bottom: 5px;
            color: #e0bbff;
        }

        .form-container input:not([type="radio"]),
        .form-container select,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .form-container input[type="radio"] {
            width: auto;
            margin-right: 10px;
            margin-bottom: 15px;
        }

        .radio-group {
            margin-bottom: 15px;
        }

        .form-container button {
            background-color: #7d3e9d;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #b583d1;
        }

        .form-container a {
            color: #e0bbff;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header id="inicio" class="header">
        <div class="contenedor contenido-header">
          <h1>Creative <i class="fa-solid fa-tooth" style="color: #E0BBFF;"></i> Smile</h1>
          </br>
          <nav class="navegacion-principal">
            <a href="index.html">Inicio</a>
            <a href="index.html#nosotros">Nosotros</a>
            <a href="Equipo.html">Equipo</a>
            <a href="CrearUsuario.html">Registrarse</a>
            <a href="login.html">Iniciar Sesión</a>
          </nav>
        </div>
      </header>

    <div class="form-container">
        <h2>¡Cree su cuenta, Paciente!</h2>
        </br>
        <form id="registrationForm" action="index.html" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
            <label for="id_usuario">Identificación: </label>
            <input type="number" id="id_usuario" name="id" placeholder="Ingrese su identificación" required />

            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nom" placeholder="Ingrese su nombre" required />

            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido" name="ape" placeholder="Ingrese su apellido" required />

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="Dir" placeholder="Ingrese su dirección" required />

            <label for="fecha_de_nacimiento">Fecha de Nacimiento: </label>
            <input type="date" id="fecha_de_nacimiento" name="fec" required />
            
        

            <label for="tipo_identificacion">Tipo de identificación</label>
            <select name="tip" id="tipo_identificacion">
                <option value="" >Seleccione su tipo de identificación</option>
                <option value="tarjeta_identidad">Tarjeta de Identidad</option>
                <option value="cedula_ciudadania">Cédula de Ciudadanía</option>
                <option value="cedula_extranjera">Cédula Extranjera</option>
                <option value="pasaporte">Pasaporte</option>
            </select>
                

            <label for="correo">Correo Electrónico: </label>
            <input type="email" id="correo" name="cor" placeholder="Ingrese su correo" required/>

            
            <label for="">Género</label>
            <select name="sex" id="sexo">
                <option value="" >Eliga el género</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
                

            <label for="contrasena">Contraseña: </label>
            <input type="password" id="contrasena" name="con" placeholder="Ingrese una contraseña" required />

            <button type="submit" name="registrar" value="ok">Registrarse</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const form = document.getElementById('registrationForm');
            const inputs = form.querySelectorAll('input[required], select[required]');

            let isValid = true;
            inputs.forEach(input => {
                if (!input.value) {
                    isValid = false;
                    input.style.border = '2px solid red';
                } else {
                    input.style.border = '';
                }
            });

            if (isValid) {
                form.submit();
                return true;
            } else {
                alert('Por favor complete todos los campos requeridos');
                return false;
            }
        }
    </script>   
</body>
</html>
